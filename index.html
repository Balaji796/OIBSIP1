<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
            <div><center><u><h1>Simple Calculator</h1></u></center> </div>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=''" style="background-color:dimgrey;color:crimson;font-weight:bolder">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)"  style="background-color:dimgrey;color:crimson;font-weight:bolder">
                    <input type="button" value="." onclick="display.value+='.'"  style="background-color:dimgrey;color:crimson;font-weight:bolder">
                    <input type="button" value="/" onclick="display.value+='/'"  style="background-color:dimgrey;color:crimson;font-weight:bolder">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'"  style="background-color:dimgrey">
                    <input type="button" value="8" onclick="display.value+='8'"  style="background-color:dimgrey">
                    <input type="button" value="9" onclick="display.value+='9'"  style="background-color:dimgrey">
                    <input type="button" value="*" onclick="display.value+='*'"  style="background-color:dimgrey;color:crimson;font-weight:bolder">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'"  style="background-color:dimgrey;">
                    <input type="button" value="5" onclick="display.value+='5'"  style="background-color:dimgrey;">
                    <input type="button" value="6" onclick="display.value+='6'"  style="background-color:dimgrey;">
                    <input type="button" value="-" onclick="display.value+='-'"  style="background-color:dimgrey;color:crimson;font-weight:bolder">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'"  style="background-color:dimgrey">
                    <input type="button" value="2" onclick="display.value+='2'"  style="background-color:dimgrey">
                    <input type="button" value="3" onclick="display.value+='3'"  style="background-color:dimgrey">
                    <input type="button" value="+" onclick="display.value+='+'"  style="background-color:dimgrey;color:crimson;font-weight:bolder">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'"  style="background-color:dimgrey;">
                    <input type="button" value="0" onclick="display.value+='0'"  style="background-color:dimgrey;">
                    <input type="button" value="=" style="width:145px;background-color:dimgrey;color:crimson;font-weight:bolder" onclick="display.value=eval(display.value)" >
                   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
